spring.cloud.nacos.config.ext-config[0].data-id=base.properties
spring.cloud.nacos.config.ext-config[0].group=common
spring.cloud.nacos.config.ext-config[0].refresh=true
spring.cloud.nacos.config.ext-config[1].data-id=mybatis.properties
spring.cloud.nacos.config.ext-config[1].group=common
spring.cloud.nacos.config.ext-config[1].refresh=true
spring.cloud.nacos.config.ext-config[2].data-id=database.properties
spring.cloud.nacos.config.ext-config[2].group=common
spring.cloud.nacos.config.ext-config[2].refresh=true
spring.cloud.nacos.config.ext-config[3].data-id=redis.properties
spring.cloud.nacos.config.ext-config[3].group=common
spring.cloud.nacos.config.ext-config[3].refresh=true

spring.datasource.url=jdbc:mysql:///poseidon_doc?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.platform=mysql
# MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=poseidon_cloud
logging.level.org.springframework.data.mongodb.core=debug

# 超时时间设置
ribbon.ReadTimeout=10000
ribbon.SocketTimeout=60000
ribbon.MaxAutoRetries=1
ribbon.MaxAutoRetriesNextServer=1
# 关闭重试
ribbon.OkToRetryOnAllOperations=false

spring.sleuth.feign.enabled=true
feign.sentinel.enabled=true
tx-lcn.client.manager-address=127.0.0.1:8070
tx-lcn.springcloud.loadbalance.enabled=true

